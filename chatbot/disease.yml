-what is Polio?
Polio is a crippling and potentially deadly infectious disease that is caused by poliovirus. The virus spreads from person to person and can invade an infected person's brain and spinal cord, causing paralysis.
-what is Tetanus?
Tetanus causes painful muscle stiffness and lockjaw and can be fatal. Parents used to warn kids about tetanus every time we scratched, scraped, poked, or sliced ourselves on something metal.
-what is Flu(Inflenza)?
Flu is a respiratory illness caused by the influenza virus that infects the nose, throat, and lungs. Flu can affect people differently based on their immune system, age, and health. 
-What is Hepatitis B?
Hepatitis B is spread through blood or other bodily fluids. It's especially dangerous for babies, since the hepatitis B virus can spread from an infected mother to child during birth.
-what is Hepatitis A?
The Hepatitis A vaccine was developed in 1995 and since then has cut the number of cases dramatically in the United States. Hepatitis A is a contagious liver disease and is transmitted through person-to-person contact or through contaminated food and water.
-What is Rubella?
Rubella is spread by coughing and sneezing. It is especially dangerous for a pregnant woman and her developing baby.
-what is Measles?
Measles is very contagious, and it can be serious, especially for young children.
-what is Diptheria?
Most of us only know diphtheria as an obscure disease from long ago, thanks to the diphtheria vaccine babies get. This vaccine, called DTaP, provides protection against diphtheria, tetanus, and pertussis (whooping cough). 
-What is Mumps?
Mumps is best known for causing puffy cheeks and a swollen jaw. This is due to swelling of the salivary glands.
-what is Chickenpox?
